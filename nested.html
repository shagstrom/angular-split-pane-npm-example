<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Nested and pretty</title>
		<link rel="stylesheet" href="node_modules/@shagstrom/split-pane/split-pane.css" />
		<link rel="stylesheet" href="node_modules/@shagstrom/split-pane/pretty-split-pane.css" />
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/@shagstrom/split-pane/split-pane.js"></script>
		<script src="node_modules/@shagstrom/angular-split-pane/angular-split-pane.js"></script>
		<style type="text/css">
			html, body {
				height: 100%;
				min-height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body data-ng-app="example">
		<div class="pretty-split-pane-frame">
			<div data-split-pane>
				<div data-split-pane-component>
					<div class="pretty-split-pane-component-inner"><p>top</p></div>
				</div>
				<div data-split-pane-divider data-height="5px"></div>
				<div data-split-pane-component data-height="10em">
					<div data-split-pane>
						<div data-split-pane-component data-width="40%">
							<div class="pretty-split-pane-component-inner"><p>left</p></div>
						</div>
						<div data-split-pane-divider data-width="5px"></div>
						<div data-split-pane-component>
							<div data-split-pane>
								<div data-split-pane-component data-height="40%">
									<div class="pretty-split-pane-component-inner"><p>top</p></div>
								</div>
								<div data-split-pane-divider data-height="5px"></div>
								<div data-split-pane-component>
									<div class="pretty-split-pane-component-inner"><p>bottom</p></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			angular.module('example', ['shagstrom.angular-split-pane']);
		</script>
	</body>
</html>
